<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Launch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">
    </header>
    <main>
        <div id="text">
            <h4>Website is Under Maintenace </h4>
            <h1>We're <span>Launching </span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="mins">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secs">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button>Learn more <img src="./images/triangle.png" alt=""></button>
        </div>
        <div id="img">
            <img src="./images/rocket.png" alt="">
        </div>
    </main>
</body>

</html>
